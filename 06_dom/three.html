<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atif Insight</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const myFun = () => {
        const div = document.createElement('div')
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "generated title")  //setAttribute does not override value
        div.style.backgroundColor = "green"
        div.style.padding = "12px"
        // div.innerHTML = "Atif Insight"  // innerHTML Override value
        const addText = document.createTextNode("Atif Insight")
        div.appendChild(addText)
        document.body.appendChild(div)
    }
    myFun()
</script>
</html>
